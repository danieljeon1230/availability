{% extends 'base.html' %}
{% block title %}Join a Group{% endblock %}
{% block content %}
<h1>Join a Group</h1>
<form method="POST">
  <label for="code">Enter Group Code:</label><br>
  <input type="text" name="code" required><br>
    
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
    
  {% if success %}
    <h1>You have joined the group!</h1>
    <a href="{{ url_for('dashboard') }}">
      <button>Return to Dashboard</button>
    </a>
  {% endif %}

  <br>
  <button type="submit">Submit</button>
  <a href="{{ url_for('dashboard') }}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
