{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ email }}</h2>

<h3>Your Groups</h3>
<ul>
  {% for group in user_groups %}
    <li>
      <a href="{{ url_for('view_group', code=group.code) }}">{{ group.name }}</a>
      <form action="{{ url_for('leave_group') }}" method="POST" style="display:inline;">
        <input type="hidden" name="group_id" value="{{ group.id }}">
        <button type="submit">Leave Group</button>
      </form>
    </li>
  {% else %}
    <p>You are not in any groups yet.</p>
  {% endfor %}
</ul>

<a href="{{ url_for('join_group') }}"><button>Join a Group</button></a>
<a href="{{ url_for('create_group') }}"><button>Create New Group</button></a>
{% endblock %}
